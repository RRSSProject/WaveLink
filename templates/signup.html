<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WaveLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-blue: #0F4C81;
            --bright-blue: #5B9BD5;
            --sky-blue: #9DC3E6;
            --light-blue: #DEEBF7;
            --accent: #FFC000;
            --white: #FFFFFF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--deep-blue) 0%, var(--bright-blue) 100%);
            padding: 20px;
        }
        
        .signup-container {
            width: 100%;
            max-width: 700px;
            padding: 40px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(15, 76, 129, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: var(--deep-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo::before {
            content: "ðŸ‘‹";
            font-size: 28px;
        }
        
        .title {
            text-align: center;
            color: var(--deep-blue);
            margin-bottom: 30px;
            font-size: 24px;
            position: relative;
            padding-bottom: 15px;
            font-weight: 600;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            flex: 1 1 calc(50% - 20px);
            min-width: 250px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--deep-blue);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--sky-blue);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: var(--light-blue);
        }
        
        input:focus {
            border-color: var(--bright-blue);
            box-shadow: 0 0 0 3px rgba(91, 155, 213, 0.3);
            outline: none;
            background-color: var(--white);
        }
        
        .gender-title {
            font-weight: 500;
            color: var(--deep-blue);
            margin: 25px 0 15px;
            display: block;
            font-size: 16px;
        }
        
        .gender-options {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .gender-option {
            display: flex;
            align-items: center;
        }
        
        .gender-option input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: var(--bright-blue);
        }
        
        .gender-option label {
            margin-bottom: 0;
            color: var(--deep-blue);
            font-weight: 400;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--deep-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(15, 76, 129, 0.1);
        }
        
        button:hover {
            background: var(--bright-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(15, 76, 129, 0.2);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--deep-blue);
            font-size: 15px;
        }
        
        .login-link a {
            color: var(--bright-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-link a:hover {
            color: var(--deep-blue);
            text-decoration: underline;
        }
        
        .error {
            color: #E74C3C;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
            padding: 12px;
            background-color: #FDEDEC;
            border-radius: 6px;
            border-left: 4px solid #E74C3C;
        }
        
        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
            
            .gender-options {
                flex-direction: column;
                gap: 12px;
            }
            
            .signup-container {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">WaveLink</div>
        <div class="title">Create Your Account</div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="error">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/signup" method="POST" id="signup-form">
            <div class="user-details">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                           title="Minimum 8 characters with one uppercase, one number, and one special character">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            
            <span class="gender-title">Gender</span>
            <div class="gender-options">
                <div class="gender-option">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="gender-option">
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="gender-option">
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Prefer not to say</label>
                </div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
